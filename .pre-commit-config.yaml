# Configuration pre-commit pour linter automatiquement le code Ansible
# Installation: pip install pre-commit && pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe] # Pour les templates Jinja2
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: mixed-line-ending

  - repo: https://github.com/ansible/ansible-lint
    rev: v24.2.0
    hooks:
      - id: ansible-lint
        name: Ansible Lint
        description: Linter pour playbooks et roles Ansible
        entry: ansible-lint
        language: python
        files: \.(yaml|yml)$
        exclude: ^(molecule/|\.github/)
        args:
          - --profile=production
          - --force-color

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: YAML Lint
        args: [--strict, -c=.yamllint]
