[defaults]
# Chemins des rôles
roles_path = ./ansible/roles

# Inventaire par défaut
inventory = ./ansible/inventories/local/hosts.yml

# Collections
collections_paths = ~/.ansible/collections:/usr/share/ansible/collections

# Désactiver la vérification des clés SSH pour le développement local
host_key_checking = False

# Logs
log_path = ./ansible.log

# Callback plugins
# Use the default callback with YAML formatting (ansible-core 2.13+)
stdout_callback = default
result_format = yaml
callbacks_enabled = ansible.posix.profile_tasks

# Performance
gathering = smart
fact_caching = jsonfile
fact_caching_connection = .cache/ansible_facts
fact_caching_timeout = 3600

# SSH
timeout = 30
forks = 10

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
