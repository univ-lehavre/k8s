# PostgreSQL tasks (CloudNativePG operator)

- name: Create CNPG operator namespace
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ cnpg_operator_namespace }}"
        labels:
          app.kubernetes.io/name: cloudnative-pg

- name: Add CNPG Helm repository
  kubernetes.core.helm_repository:
    name: cnpg
    repo_url: "{{ helm_repositories.cnpg.url }}"

- name: Install CloudNativePG operator
  kubernetes.core.helm:
    name: cnpg
    chart_ref: cnpg/cloudnative-pg
    chart_version: "{{ versions.operators.cnpg }}"
    release_namespace: "{{ cnpg_operator_namespace }}"
    create_namespace: false
    wait: true
    wait_timeout: 300s

- name: Wait for CNPG operator to be ready
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: Deployment
    name: cnpg-cloudnative-pg
    namespace: "{{ cnpg_operator_namespace }}"
  register: cnpg_deployment
  until:
    - cnpg_deployment.resources | length > 0
    - cnpg_deployment.resources[0].status.readyReplicas | default(0) >= 1
  retries: 30
  delay: 10

- name: Create PostgreSQL namespace
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ postgresql_namespace }}"
        labels:
          app.kubernetes.io/name: postgresql

- name: Create PostgreSQL superuser secret
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: postgresql-credentials
        namespace: "{{ postgresql_namespace }}"
      type: kubernetes.io/basic-auth
      stringData:
        username: "{{ postgresql_username }}"
        password: "{{ postgresql_superuser_password }}"
  when:
    - postgresql_superuser_password is defined
    - postgresql_superuser_password != ''
  no_log: true

- name: Create CNPG Cluster
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'cluster.yml.j2') | from_yaml }}"

- name: Wait for PostgreSQL cluster to be ready
  kubernetes.core.k8s_info:
    api_version: postgresql.cnpg.io/v1
    kind: Cluster
    name: "{{ postgresql_cluster_name }}"
    namespace: "{{ postgresql_namespace }}"
  register: pg_cluster
  until:
    - pg_cluster.resources | length > 0
    - pg_cluster.resources[0].status is defined
    - pg_cluster.resources[0].status.phase is defined
    - pg_cluster.resources[0].status.phase == 'Cluster in healthy state'
  retries: 60
  delay: 10

- name: Store PostgreSQL connection info in Vault
  kubernetes.core.k8s_exec:
    namespace: "{{ namespaces.vault }}"
    pod: vault-0
    command: |
      vault kv put secret/postgresql
        host={{ postgresql_host }}
        port={{ postgresql_port }}
        username={{ postgresql_username }}
        password={{ postgresql_superuser_password }}
    env:
      - name: VAULT_TOKEN
        value: "{{ secrets.vault.root_token }}"
  when:
    - secrets.vault.root_token is defined
    - secrets.vault.root_token != ''
  no_log: true
  register: postgresql_vault_store
  failed_when:
    - postgresql_vault_store.rc != 0
    - "'path is already in use' not in (postgresql_vault_store.stderr | default(''))"
