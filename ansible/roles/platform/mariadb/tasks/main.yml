# MariaDB tasks (MariaDB Operator)
# Deploys MariaDB for services requiring MySQL compatibility (e.g., REDCap)

- name: Create MariaDB operator namespace
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ mariadb_operator_namespace }}"
        labels:
          app.kubernetes.io/name: mariadb-operator

- name: Add MariaDB Operator Helm repository
  kubernetes.core.helm_repository:
    name: mariadb-operator
    repo_url: "{{ helm_repositories.mariadb_operator.url }}"

- name: Install MariaDB Operator
  kubernetes.core.helm:
    name: mariadb-operator
    chart_ref: mariadb-operator/mariadb-operator
    chart_version: "{{ versions.operators.mariadb_operator }}"
    release_namespace: "{{ mariadb_operator_namespace }}"
    create_namespace: false
    wait: true
    wait_timeout: 300s

- name: Wait for MariaDB Operator to be ready
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: Deployment
    namespace: "{{ mariadb_operator_namespace }}"
    label_selectors:
      - app.kubernetes.io/name=mariadb-operator
  register: mariadb_op_deployment
  until:
    - mariadb_op_deployment.resources | length > 0
    - mariadb_op_deployment.resources[0].status.readyReplicas | default(0) >= 1
  retries: 30
  delay: 10

- name: Create MariaDB namespace
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ mariadb_namespace }}"
        labels:
          app.kubernetes.io/name: mariadb

- name: Create MariaDB root password secret
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: mariadb-credentials
        namespace: "{{ mariadb_namespace }}"
      type: Opaque
      stringData:
        password: "{{ mariadb_root_password }}"
  when:
    - mariadb_root_password is defined
    - mariadb_root_password != ''
  no_log: true

- name: Create MariaDB TLS certificate
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: cert-manager.io/v1
      kind: Certificate
      metadata:
        name: "{{ mariadb_ssl_cert_secret }}"
        namespace: "{{ mariadb_namespace }}"
      spec:
        secretName: "{{ mariadb_ssl_cert_secret }}"
        duration: 8760h
        renewBefore: 720h
        dnsNames:
          - "mariadb.{{ mariadb_namespace }}.svc.cluster.local"
          - "mariadb.{{ mariadb_namespace }}.svc"
          - "mariadb.{{ mariadb_namespace }}"
          - "mariadb"
        privateKey:
          algorithm: RSA
          size: 2048
        issuerRef:
          name: "{{ mariadb_ssl_cert_issuer }}"
          kind: ClusterIssuer
  when: mariadb_ssl_enabled | default(false)

- name: Wait for MariaDB TLS certificate to be ready
  kubernetes.core.k8s_info:
    api_version: cert-manager.io/v1
    kind: Certificate
    namespace: "{{ mariadb_namespace }}"
    name: "{{ mariadb_ssl_cert_secret }}"
  register: mariadb_cert
  until:
    - mariadb_cert.resources | length > 0
    - mariadb_cert.resources[0].status.conditions is defined
    - mariadb_cert.resources[0].status.conditions | selectattr('type', 'equalto', 'Ready') | selectattr('status', 'equalto', 'True') | list | length > 0
  retries: 30
  delay: 10
  when: mariadb_ssl_enabled | default(false)

- name: Create MariaDB instance
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'mariadb.yml.j2') | from_yaml }}"

- name: Wait for MariaDB to be ready
  kubernetes.core.k8s_info:
    api_version: k8s.mariadb.com/v1alpha1
    kind: MariaDB
    name: mariadb
    namespace: "{{ mariadb_namespace }}"
  register: mariadb_status
  until:
    - mariadb_status.resources | length > 0
    - mariadb_status.resources[0].status is defined
    - mariadb_status.resources[0].status.conditions is defined
    - mariadb_status.resources[0].status.conditions | selectattr('type', 'equalto', 'Ready') | selectattr('status', 'equalto', 'True') | list | length > 0
  retries: 60
  delay: 10

- name: Store MariaDB connection info in Vault
  kubernetes.core.k8s_exec:
    namespace: "{{ namespaces.vault }}"
    pod: vault-0
    command: |
      vault kv put secret/mariadb
        host={{ mariadb_host }}
        port={{ mariadb_port }}
        username=root
        password={{ mariadb_root_password }}
    env:
      - name: VAULT_TOKEN
        value: "{{ secrets.vault.root_token }}"
  when:
    - secrets.vault.root_token is defined
    - secrets.vault.root_token != ''
  no_log: true
  register: mariadb_vault_store
  failed_when:
    - mariadb_vault_store.rc != 0
    - "'path is already in use' not in (mariadb_vault_store.stderr | default(''))"
