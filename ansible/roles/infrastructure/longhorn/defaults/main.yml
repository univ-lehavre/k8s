# Longhorn role defaults

# Longhorn version (from versions.yml)
longhorn_version: "{{ versions.helm_charts.longhorn }}"

# Namespace
longhorn_namespace: longhorn-system

# Default data path
longhorn_data_path: /var/lib/longhorn

# Default replica count
longhorn_default_replica_count: "{{ longhorn_replica_count | default(1) }}"

# Data locality
longhorn_data_locality: disabled

# Create default disk on all schedulable nodes (no label required)
longhorn_create_default_disk_labeled_nodes: false

# Encryption
longhorn_encryption_enabled: true
longhorn_crypto_key: "{{ lookup('env', 'LONGHORN_CRYPTO_KEY') | default(omit) }}"

# StorageClass settings
longhorn_storage_class_name: longhorn-encrypted
longhorn_storage_class_is_default: true
longhorn_default_storage_class: "true"
longhorn_reclaim_policy: Delete
longhorn_volume_binding_mode: Immediate

# UI settings
longhorn_ui_enabled: true

# Resource limits
longhorn_resources:
  manager:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 500m
      memory: 256Mi
