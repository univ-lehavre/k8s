# Nextcloud tasks

- name: Create Nextcloud namespace
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ nextcloud_namespace }}"
        labels:
          app.kubernetes.io/name: nextcloud

- name: Add Nextcloud Helm repository
  kubernetes.core.helm_repository:
    name: "{{ nextcloud_chart_repo_name }}"
    repo_url: "{{ nextcloud_chart_repo }}"

- name: Create Nextcloud database in PostgreSQL
  kubernetes.core.k8s_exec:
    namespace: "{{ namespaces.postgresql }}"
    pod: postgresql-0
    command: |
      psql -U postgres -c "CREATE DATABASE {{ nextcloud_postgresql_database }};" || true
      psql -U postgres -c "CREATE USER {{ nextcloud_postgresql_user }} WITH PASSWORD '{{ database_passwords.nextcloud }}';" || true
      psql -U postgres -c "GRANT ALL PRIVILEGES ON DATABASE {{ nextcloud_postgresql_database }} TO {{ nextcloud_postgresql_user }};"
    env:
      - name: PGPASSWORD
        value: "{{ postgresql_superuser_password }}"
  when:
    - postgresql_superuser_password is defined
    - postgresql_superuser_password != ''
  no_log: true
  register: nextcloud_db_create
  failed_when:
    - nextcloud_db_create.rc != 0
    - "'already exists' not in (nextcloud_db_create.stderr | default(''))"

- name: Create S3 bucket for Nextcloud in SeaweedFS
  kubernetes.core.k8s_exec:
    namespace: "{{ namespaces.seaweedfs }}"
    pod: seaweedfs-filer-0
    command: |
      /usr/bin/weed shell -master seaweedfs-master:9333 \
        -filer seaweedfs-filer:8888 \
        "s3.bucket.create -name {{ nextcloud_s3_bucket }}"
  when: nextcloud_s3_enabled
  register: nextcloud_bucket_create
  failed_when:
    - nextcloud_bucket_create.rc != 0
    - "'already exists' not in (nextcloud_bucket_create.stderr | default(''))"

- name: Deploy Nextcloud via Helm
  kubernetes.core.helm:
    name: nextcloud
    chart_ref: "{{ nextcloud_chart_repo_name }}/nextcloud"
    chart_version: "{{ versions.helm_charts.nextcloud }}"
    release_namespace: "{{ nextcloud_namespace }}"
    create_namespace: true
    values: "{{ lookup('template', 'values.yml.j2') | from_yaml }}"
    wait: true
    wait_timeout: 900s

- name: Wait for Nextcloud to be ready
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: Deployment
    name: nextcloud
    namespace: "{{ nextcloud_namespace }}"
  register: nextcloud_deployment
  until:
    - nextcloud_deployment.resources | length > 0
    - nextcloud_deployment.resources[0].status.readyReplicas is defined
    - nextcloud_deployment.resources[0].status.readyReplicas >= 1
  retries: 60
  delay: 15

- name: Create Nextcloud HTTPRoute
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'httproute.yml.j2') | from_yaml }}"
  when: nextcloud_ingress_enabled

- name: Deploy Nextcloud HPA
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'hpa.yml.j2') | from_yaml }}"
  when: nextcloud_hpa_enabled | bool
