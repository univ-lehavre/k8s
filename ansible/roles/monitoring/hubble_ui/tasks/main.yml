# Hubble UI tasks

# Hubble UI is deployed with Cilium, this role just manages ingress

- name: Wait for Hubble UI to be ready
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: Deployment
    name: hubble-ui
    namespace: "{{ hubble_namespace }}"
  register: hubble_ui_deployment
  until:
    - hubble_ui_deployment.resources | length > 0
    - hubble_ui_deployment.resources[0].status.readyReplicas is defined
    - hubble_ui_deployment.resources[0].status.readyReplicas >= 1
  retries: 30
  delay: 10

- name: Create Hubble UI HTTPRoute
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'httproute.yml.j2') | from_yaml }}"
  when: hubble_ui_ingress_enabled
