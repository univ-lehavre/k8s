- name: Check if K3s is already installed
  ansible.builtin.stat:
    path: /usr/local/bin/k3s
  register: k3s_binary

- name: Create K3s config directory
  ansible.builtin.file:
    path: /etc/rancher/k3s
    state: directory
    mode: "0755"

- name: Configure etcd encryption
  ansible.builtin.include_tasks: etcd_encryption.yml
  when: k3s_etcd_encryption

- name: Create K3s configuration file
  ansible.builtin.template:
    src: config.yaml.j2
    dest: /etc/rancher/k3s/config.yaml
    mode: "0600"
  notify: Restart K3s

- name: Check if API server certificate includes ansible_host SAN
  ansible.builtin.shell: |
    set -o pipefail
    if [ -f /var/lib/rancher/k3s/server/tls/serving-kube-apiserver.crt ]; then
      openssl x509 -in /var/lib/rancher/k3s/server/tls/serving-kube-apiserver.crt -noout -text \
        | grep -q "DNS:{{ ansible_host }}" && echo "present" || echo "missing"
    else
      echo "nocert"
    fi
  args:
    executable: /bin/bash
  register: _k3s_san_check
  changed_when: false

- name: Remove API server certificate to regenerate with new SANs
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /var/lib/rancher/k3s/server/tls/serving-kube-apiserver.crt
    - /var/lib/rancher/k3s/server/tls/serving-kube-apiserver.key
  when: _k3s_san_check.stdout == 'missing'
  notify: Restart K3s

- name: Flush handlers to restart K3s if config changed
  ansible.builtin.meta: flush_handlers

- name: Download and install K3s
  ansible.builtin.shell: |
    set -o pipefail
    curl -sfL {{ k3s_install_script_url }} | INSTALL_K3S_VERSION={{ k3s_version }} sh -s - server
  args:
    creates: /usr/local/bin/k3s
    executable: /bin/bash
  environment:
    K3S_TOKEN: "{{ k3s_token }}"
    INSTALL_K3S_SKIP_START: "false"
  when: not k3s_binary.stat.exists
  no_log: true

- name: Wait for K3s to be ready
  ansible.builtin.command: k3s kubectl get nodes
  register: k3s_nodes
  until: k3s_nodes.rc == 0
  retries: 30
  delay: 10
  changed_when: false

- name: Wait for node to be registered
  ansible.builtin.command: >
    k3s kubectl get node {{ ansible_hostname }}
  register: node_registered
  until: node_registered.rc == 0
  retries: 30
  delay: 10
  changed_when: false

- name: Apply node labels
  ansible.builtin.command: >
    k3s kubectl label node {{ ansible_hostname }} {{ item }} --overwrite
  loop: "{{ k3s_node_labels }}"
  when: k3s_node_labels | length > 0
  changed_when: false

- name: Apply node taints
  ansible.builtin.command: >
    k3s kubectl taint node {{ ansible_hostname }} {{ item }} --overwrite
  loop: "{{ k3s_node_taints }}"
  when: k3s_node_taints | length > 0
  changed_when: false

- name: Ensure kubectl is accessible
  ansible.builtin.file:
    src: /usr/local/bin/k3s
    dest: /usr/local/bin/kubectl
    state: link

- name: Ensure .kube directory exists for root
  ansible.builtin.file:
    path: /root/.kube
    state: directory
    mode: "0700"

- name: Create kubeconfig symlink for root
  ansible.builtin.file:
    src: /etc/rancher/k3s/k3s.yaml
    dest: /root/.kube/config
    state: link
    force: true

- name: Ensure .kube directory exists for {{ ansible_user }}
  ansible.builtin.file:
    path: "/home/{{ ansible_user }}/.kube"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0700"

- name: Copy kubeconfig for {{ ansible_user }}
  ansible.builtin.copy:
    src: /etc/rancher/k3s/k3s.yaml
    dest: "/home/{{ ansible_user }}/.kube/config"
    remote_src: true
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0600"

- name: Fetch kubeconfig to controller
  ansible.builtin.fetch:
    src: /etc/rancher/k3s/k3s.yaml
    dest: "{{ playbook_dir }}/../kubeconfig-{{ env }}.yaml"
    flat: true
  when: k3s_server_init

- name: Rewrite kubeconfig server URL for controller access
  ansible.builtin.replace:
    path: "{{ playbook_dir }}/../kubeconfig-{{ env }}.yaml"
    regexp: 'server:\s*https://127\.0\.0\.1:6443'
    replace: "server: https://{{ ansible_host }}:6443"
  delegate_to: localhost
  become: false
  when: k3s_server_init

- name: Display K3s server info
  ansible.builtin.debug:
    msg: |
      K3s Server installed successfully!
      Version: {{ k3s_version }}
      Node: {{ ansible_hostname }}
      API: https://{{ ansible_host }}:6443
