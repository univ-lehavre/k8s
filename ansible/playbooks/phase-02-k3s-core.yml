# Phase 2: K3s Core & Infrastructure

- name: Phase 2 - K3D Deployment (Local)
  hosts: localhost
  gather_facts: true
  vars_files:
    - ../vars/helm_versions.yml
    - ../vars/secrets_mapping.yml

  roles:
    - role: k3s/k3d
      tags: [k3s, k3d, cluster]
      when: k3s_type == 'k3d'

- name: Phase 2 - K3s Server Deployment (Staging/Production)
  hosts: k3s_masters
  become: true
  gather_facts: true
  vars_files:
    - ../vars/helm_versions.yml
    - ../vars/secrets_mapping.yml

  roles:
    - role: k3s/server
      tags: [k3s, server, cluster]
      when: k3s_type == 'k3s'

- name: Phase 2 - K3s Agent Deployment (Production workers)
  hosts: k3s_workers
  become: true
  gather_facts: true
  vars_files:
    - ../vars/helm_versions.yml
    - ../vars/secrets_mapping.yml

  roles:
    - role: k3s/agent
      tags: [k3s, agent, cluster]
      when: k3s_type == 'k3s'

- name: Phase 2 - Infrastructure Components
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../vars/helm_versions.yml
    - ../vars/secrets_mapping.yml

  roles:
    # CNI (Network only - Ingress disabled, using Envoy Gateway instead)
    - role: infrastructure/cilium
      tags: [infrastructure, cilium, cni, network]

    # Gateway API (Envoy Gateway)
    - role: infrastructure/envoy_gateway
      tags: [infrastructure, envoy-gateway, gateway-api, ingress]

    # Storage
    - role: infrastructure/longhorn
      tags: [infrastructure, longhorn, storage]
      when: storage_class == 'longhorn-encrypted'

    - role: infrastructure/local_path
      tags: [infrastructure, local-path, storage]
      when: storage_class == 'local-path'

    # TLS
    - role: infrastructure/cert_manager
      tags: [infrastructure, cert-manager, tls]

  post_tasks:
    - name: Phase 2 complete
      ansible.builtin.debug:
        msg: "K3s core and infrastructure deployed"
